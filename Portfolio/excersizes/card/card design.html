<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card design</title>
    <link rel="stylesheet" href="card design.css">
</head>
<body>
    <div class="container">
        <div class="card" >
            <img src="images/male image logo.png" alt="man icon" >
            <h2>Haresh Chudasama</h2>
            <p>I am Front End Developer</p>
            <div class="links">
                <a href="#" target="_blank"><img src="images/instagram logo.png" alt="instagram"></a>
                <a href="#" target="_blank"><img src="images/facebook logo.png" alt="facebook"></a>
                <a href="#" target="_blank"><img src="images/twitter logo.png" alt="twitter"></a>
                <a href="#" target="_blank"><img src="images/telegram logo.jpg" alt="telegram"></a>
            </div>
            <button class="btn">
                <a href="#">text me</a>
            </button>
            <script src="vanilla-tilt.babel.js"></script>
        </div>
    </div>
</body>
</html>
