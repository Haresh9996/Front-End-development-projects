<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="../images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: lightgray;
        }

        .container {
            width: 500px;
            height: 500px;
            display: grid;
            place-content: center;
        }

        .container-fluid {
            width: 100%;
            height: 100%;
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container-fluid rounded shadow mt-5 p-3 pb-0">
            <h2 class="mb-3 text-secondary text-center">Sign up</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputfirstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputfirstname" required>
                </div>
                <div class="col-md-6">
                    <label for="inputlastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputlastname" required>
                </div>
                <div class="col-md-6">
                    <label for="inputemail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputemail" placeholder="example@example.com" required>
                </div>
                <div class="col-md-6">
                    <label for="inputphone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="inputphone" placeholder="+91 0123456789" required>
                </div>
                <div class="col-12">
                    <label for="inputpassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputpassword" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jammu and Kashmir</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        <option>Uttarakhand</option>
                        <option>West Bengal</option>

                        <optgroup>URABAN TERRITORIES</optgroup>
                        <option>Andaman and Nicobar Islands</option>
                        <option>Chandigarh</option>
                        <option>Dadra and Nagar Haveli</option>
                        <option>Daman and Diu</option>
                        <option>Delhi</option>
                        <option>Ladakh</option>
                        <option>Lakshadweep</option>
                        <option>Puducherry</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
                <div class="col-6">
                    Allready a member? <a href="log in.html">Log in</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        
    </script>
</body>

</html>
